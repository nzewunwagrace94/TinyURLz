<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyURLz - URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TinyURLz</h1>
        <p>Enter a long URL to shorten it:</p>
        <form action="/shorten" method="POST">
            <input type="url" name="longUrl" placeholder="Enter long URL here" required>
            <button type="submit">Shorten URL</button>
        </form>
    </div>
</body>
</html>
